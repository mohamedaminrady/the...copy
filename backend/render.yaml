services:
  - type: web
    name: thecopy-backend
    env: node
    runtime: node@20.18.1
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: thecopy-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: thecopy-db
    databaseName: thecopy
    user: thecopy
